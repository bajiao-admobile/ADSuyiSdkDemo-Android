apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "cn.admobiletop.adsuyidemo"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 202011171
        versionName "1.202011171"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            // 设置支持的SO库架构，暂不支持x86
            abiFilters 'armeabi-v7a' // 'armeabi', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            keyAlias 'adsuyidemo'
            keyPassword '123123'
            storeFile file('..//ADSuyiDemo.jks')
            storePassword '123123'
        }
    }

    repositories {

        flatDir {
            dirs 'libs'
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                //这里修改apk文件名
                outputFileName = "ADSuyiSdkDemo-V${variant.versionName}.apk"
            }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.tencent.bugly:crashreport:3.2.3'
    implementation 'com.tencent.bugly:nativecrashreport:3.7.3'

    // support支持库，如果是AndroidX请使用对应的支持库
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    // ADSuyiSdk、common和OAID库是必须导入的
    implementation 'cn.admobiletop.adsuyi.ad:core-alpha:3.1.0.11161'
    // common库请保持和Demo中版本一致
    implementation 'com.admobile:common:1.2.2'

    // TODO OAID库是必须导入的，请保持和Demo中版本一致（如果当前Suyi是3.0.9及以上版本，
    // TODO 必须保证oaid版本为oaid_sdk_1.0.23，oaid_sdk_1.0.23为msa_mdid_1.0.13的升级版，请删除原有的msa_mdid）
    implementation(name: 'oaid_sdk_1.0.23', ext: 'aar')

    // 艾狄墨搏AdapterSdk，必须的`
    implementation 'cn.admobiletop.adsuyi.ad.adapter:admobile:4.8.1.10271'

    // 广点通AdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:gdt-alpha:4.294.1164.11161'

    // 头条AdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:toutiao:3.3.0.1.10291'

    // 百度AdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:baidu:5.94.10271'

    // 汇量AdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:mintegral-alpha:10.9.02.11111'

    // InmobiAdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:inmobi-alpha:7.5.1.11111'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // OneWayAdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:oneway:2.4.5.10271'

    // AppicAdapterSdk(信息流无曝光回调，全屏视频无播放完成回调)，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:appic:4.2.0.4.08241'
    // Appic还需要以下两个三方库支持
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'

    // 讯飞AdapterSdk，可选的
    implementation 'cn.admobiletop.adsuyi.ad.adapter:ifly:4.5.4.10271'

    // 芒果TV AdapterSdk，可选的(芒果SDK 当前与Inmobi 存在冲突，两者无法同时接入)
//    implementation 'cn.admobiletop.adsuyi.ad.adapter:mgtv-alpha:3.2.1.11111'
//    // 芒果TV还需要以下三方库支持
//    implementation 'com.android.volley:volley:1.1.0'
//    implementation 'com.facebook.fresco:fresco:1.5.0'
//    implementation 'com.facebook.fresco:animated-gif:1.5.0'
//    implementation 'com.facebook.fresco:animated-webp:1.5.0'
//    implementation 'com.facebook.fresco:webpsupport:1.5.0'
//    implementation 'com.facebook.fresco:imagepipeline-okhttp3:0.12.0'
//    implementation 'com.google.code.gson:gson:2.6.2'

    // 小说内容SDK（还需要gson和recyclerview支持）
    implementation 'cn.admobiletop.adsuyi.ad.adapter:novel-alpha:1.0.6.10261'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}